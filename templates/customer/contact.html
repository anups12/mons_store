{% extends 'base.html' %}
{% load static %}
{% block contact %}active{% endblock contact %}
{% block title %}Contact Us{% endblock title %}
{% block body%}

<div class="container bg-info p-5">
  <h2 class="fw-bold text-light text-center bg-success p-1 my-3">Fill from to contact us </h2>
    <form class="needs-validation p-2 " novalidate method="post">
        {% csrf_token %}
        <div class="form-row row">
            <div class="col-md-6 mb-3 mx-auto">
                <label for="validationCustom01">Name</label>
                <input type="text" class="form-control" id="validationCustom01" name="name" placeholder="Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 mb-3 mx-auto">
                <label for="validationCustom02">Email</label>
                <input type="email" class="form-control" id="validationCustom02" name="email" placeholder="Email" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 mb-3 mx-auto">
                <label for="validationCustom02">Phone</label>
                <input type="number" class="form-control" id="validationCustom02" name="phone" placeholder="Phone Number" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3 mx-auto">
                <label for="validationCustom02">Subject</label>
                <input type="text" class="form-control" id="validationCustom02" name="subject" placeholder=" Subject" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 mb-3 mx-auto">
                <label for="validationCustom02">Description</label>
                <textarea type="text" class="form-control" id="validationCustom02"
                    placeholder="Describe friefly about your concerns and feedbacks" name="desc" required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 mb-3 mx-auto">
                <button class="btn btn-primary w-100" type="submit">Submit form</button>
            </div>
        </div>
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>



{% endblock body%}
